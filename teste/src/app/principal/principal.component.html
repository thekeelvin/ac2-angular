<div class="container mt-5">
    <h2>Lista de Usu√°rios Cadastrados</h2>
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">

        </tr>
      </tbody>
    </table>
  </div>
